<ion-header color="tertiary">
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <!--                <ion-button class="ion-no-margin btn-header btn-credits" shape="round"-->
                <!--                            [routerLink]="['/credits']">Credits-->
                <!--                </ion-button>-->
                <ion-button (click)="handleTestTypo()" class="ion-no-margin btn-header btn-credits"
                            shape="round"
                            [routerLink]="['/credits']">Credits
                </ion-button>
            </ion-col>
            <ion-col size="4" class="logo-center">
                <ion-img class="logo-risetta" src="../../assets/logo-risetta.png" alt="logo-risetta.png"></ion-img>
            </ion-col>
            <ion-col size="4">
                <!--                <ion-button (click)="handleExitApp()" class="ion-no-margin btn-header btn-exit" shape="round">-->
                <!--                    <ion-icon name="exit"></ion-icon>-->
                <!--                </ion-button>-->
                <ion-button (click)="handleTypoGenerationCombination()" class="ion-no-margin btn-header btn-exit" shape="round">
                    <ion-icon name="exit"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-searchbar class="search-bar" (ionInput)="handleInput($event)" (ionFocus)="handleFocus()"
                           (ionCancel)="handleCancel()" show-cancel-button="focus"
                           placeholder="Cari resep di sini..."
                           color="success"></ion-searchbar>
        </ion-col>
    </ion-row>
    <ion-grid id="grid-menu">
        <div class="ion-text-center txt-container-quotes">
            <ion-text>
                No one is born a great cook. One learns by doing.<br>
            </ion-text>
            <strong> - Julia Child -</strong>
        </div>
        <div class="label-menu-type-2 label-menu-type-margin-2" color="primary">
            <b>berdasarkan bahan utama</b>
        </div>
        <ion-row>
            <ion-col>
                <div [routerLink]="['./', 'daging']">
                    <ion-img src="../../assets/icon-daging.png" alt="icon-daging.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'nasi']">
                    <ion-img src="../../assets/icon-nasi.png" alt="icon-nasi.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'vegetarian']">
                    <ion-img src="../../assets/icon-sayuran.png" alt="icon-sayuran.png"></ion-img>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="second-row">
            <ion-col>
                <div [routerLink]="['./', 'ikanSeafood']">
                    <ion-img src="../../assets/icon-ikan.png" alt="icon-ikan.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'mi']">
                    <ion-img src="../../assets/icon-mi.png" alt="icon-mi.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'kue']">
                    <ion-img src="../../assets/icon-kue.png" alt="icon-kue.png"></ion-img>
                </div>
            </ion-col>
        </ion-row>
        <div class="label-menu-type-2 label-menu-type-margin-2" color="primary">
            <b>berdasarkan negara</b>
        </div>
        <ion-row>
            <ion-col>
                <div [routerLink]="['./', 'masakanJepang']">
                    <ion-img src="../../assets/icon-masakan_jepang.png" alt="icon-masakan_jepang.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'masakanTiongkok']">
                    <ion-img src="../../assets/icon-masakan_tiongkok.png" alt="icon-masakan_tiongkok.png"></ion-img>
                </div>
            </ion-col>
            <ion-col>
                <div [routerLink]="['./', 'masakanItalia']">
                    <ion-img src="../../assets/icon-masakan_italia.png" alt="icon-masakan_italia.png"></ion-img>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list id="list-recipe-type">
        <div id="searchRecipeList">
            <ion-item *ngFor="let recipe of forSearchRecipes"
                      [routerLink]="['./' + recipe.type + '/' + recipe.id]"
                      (click)="handleHistoryChange(recipe.id, recipe.title, recipe.type, recipe.imageUrl)"
            >
                {{ recipe.title }}
            </ion-item>
        </div>
        <div id="list-none">
            <ion-row *ngIf="mostSimilarRecipes.length === 0" justify-content-center class="mark-no-list">
                <ion-col text-center size="8" align-self-center>
                    <ion-img class="ion-padding" src="../../assets/none-similar.png" alt="none-similar.png"></ion-img>
                    <br>
                    <ion-label color="success">Tidak ada hasil pencarian termirip</ion-label>
                </ion-col>
            </ion-row>
            <ion-label *ngIf="mostSimilarRecipes.length > 0" class="ion-text-center label-not-found" color="primary">
                Mungkin yang Anda maksud
            </ion-label>
            <ion-item *ngFor="let recipe of mostSimilarRecipes"
                      [routerLink]="['../', recipe.type, recipe.id]"
                      (click)="handleHistoryChange(recipe.id, recipe.title, recipe.type, recipe.imageUrl)">
                {{recipe.title}}
            </ion-item>
        </div>
    </ion-list>
</ion-content>
