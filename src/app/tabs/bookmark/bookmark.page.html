<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Bookmark</ion-title>
    <ion-fab-button class="button-fab" size="small" color="success" (click)="handleButtonDeleteAllClick()">
      <img class="icon-fab" src="../../../assets/icon-trash.png" alt="icon-bookmark-outline.png">
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center style="height: 100%">
    <ion-row *ngIf="bookmark.length === 0" justify-content-center align-items-center style="height: 100%">
      <ion-col size="8" align-self-center>
          <ion-img class="ion-padding" src="../../assets/none-bookmark.png"></ion-img>
        <br>
        <ion-label color="success">Tidak ada bookmark</ion-label>
      </ion-col>
    </ion-row>
    <ion-list *ngIf="bookmark.length > 0">
        <ion-item *ngFor="let bm of bookmark; let i = index;">
          <ion-avatar slot="start" (click)="handleItemClick(bookmark[i].type, bookmark[i].id)">
            <img src="{{ bookmark[i].imageUrl }}">
          </ion-avatar>
          <ion-label (click)="handleItemClick(bookmark[i].type, bookmark[i].id)" class="bookmark-label">
            <h2 class="bookmark-title">{{ bookmark[i].title }}</h2>
            <p>{{ bookmark[i].type }}</p>
          </ion-label>
          <ion-icon id="icon-trash" color="secondary" name="trash" (click)="handleButtonDeleteClick(bookmark[i].title)"></ion-icon>
        </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
