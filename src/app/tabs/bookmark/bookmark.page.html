<ion-header>
    <ion-toolbar color="secondary">
        <ion-title class="ion-text-center">Bookmark</ion-title>
        <ion-fab-button class="btn-trash" size="small" color="success" (click)="handleButtonDeleteAllBookmarkClick()">
            <img class="icon-trash" src="../../../assets/icon-trash.png" alt="icon-trash.png">
        </ion-fab-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row *ngIf="bookmarks.length === 0" justify-content-center text-center style="height: 100%">
            <ion-col size="8" align-self-center>
                <ion-img class="ion-padding" src="../../assets/none-bookmark.png" alt="none-bookmark.png"></ion-img>
                <br>
                <ion-label color="success">Tidak ada Bookmark</ion-label>
            </ion-col>
        </ion-row>
        <ion-list *ngIf="bookmarks.length > 0">
            <ion-item *ngFor="let bookmarkRecipe of bookmarks">
                <ion-avatar slot="start" (click)="handleItemClick(bookmarkRecipe.type, bookmarkRecipe.id)">
                    <img src="{{ bookmarkRecipe.imageUrl }}" alt="bookmark-image">
                </ion-avatar>
                <ion-label (click)="handleItemClick(bookmarkRecipe.type, bookmarkRecipe.id)" class="bookmark-label">
                    <h2 class="title-list">{{ bookmarkRecipe.title }}</h2>
                    <p>{{ bookmarkRecipe.type }}</p>
                </ion-label>
                <ion-icon id="icon-trash" color="secondary" name="trash"
                          (click)="handleButtonDeleteClick(bookmarkRecipe.title)"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
